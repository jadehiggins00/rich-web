<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="C:\Users\JadeHiggins\Documents\rich-web\rich-web\lab3\problem-2\problem-2.css">
</head>
<body>
    
    <div id="timer">
        <h1>Count Down Timer</h1>
        <div id="time-input">
            <input type="number" id="input-hours" placeholder="h" min="0" max="23">
            <span>:</span>
            <input type="number" id="input-minutes" placeholder="m" min="0" max="59">
            <span>:</span>
            <input type="number" id="input-seconds" placeholder="s" min="0" max="59">
        </div>
        <div id="time-display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <button id="startButton">Start Countdown</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.4.0/rxjs.umd.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="C:\Users\JadeHiggins\Documents\rich-web\rich-web\lab3\problem-2\problem-2.js"></script>
  
</body>
</html>
