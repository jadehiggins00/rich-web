<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="C:\Users\JadeHiggins\Documents\rich-web\rich-web\lab2\problem-3\problem-3.css">

<body>

    <div class="grid">
        <div id="searchContainer">
            <input type="text" id="usernameInput" placeholder="Username">
            <button onclick="searchUser()">Search</button>
        </div>
    </div>

    <div class="grid">
        <div class="cell">
            <div id="userProfile">
                <img id="avatar" src="#" alt="User Avatar">
                <div>
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>Username:</strong> <span id="username"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Location:</strong> <span id="location"></span></p>
                    <p><strong>Number of Gists:</strong> <span id="gists"></span></p>
                </div>
            </div>
        </div>

        <div class="cell">
            <div id="repos">
            
            </div>
        </div>
    </div>

    <script src="C:\Users\JadeHiggins\Documents\rich-web\rich-web\lab2\problem-3\problem-3.js"></script>
</body>
